<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Practice</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Light Functionality</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum nihil, ea
        similique quam adipisci sed quidem rerum earum, dolorem fuga hic
        mollitia atque vitae quaerat repudiandae commodi at itaque magni.
      </p>
    </div>
    <div class="content">
      <button
        onclick="document.getElementById('bulb').src='./Images/ON Light.png'"
        class="btn"
      >
        ON LIGHT
      </button>
      <img id="bulb" src="./Images/OFF Light.png" alt="off-light" width="25%" />
      <button
        onclick="document.getElementById('bulb').src='./Images/OFF Light.png'"
        class="btn"
      >
        OFF LIGHT
      </button>
    </div>
  </body>
</html>
